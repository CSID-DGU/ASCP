plugins {
    id "java-library"
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group = 'org.dongguk'
version = '1.0.0-SNAPSHOT'
description = 'Airline Scheduling Crew Pairing'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jar {
    finalizedBy shadowJar
    manifest {
        attributes(
                "Manifest-Version": "1.0",
                "Main-Class": "org.dongguk.crewpairing.app.PairingApp"
        )
    }

    enabled = false
}

shadowJar {
    // 실행 가능한 JAR 파일 생성
    archiveFileName.set("crew-pairing.jar")
    archiveClassifier.set("")
    manifest {
        attributes(
                "Main-Class": "org.dongguk.crewpairing.app.PairingApp"
        )
    }
}

compileJava {
    options.encoding = "UTF-8"
    options.compilerArgs << "-parameters"
}
compileTestJava {
    options.encoding = "UTF-8"
}

test {
    // Log the test execution results.
    testLogging {
        events "passed", "skipped", "failed"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // 사용 라이브러리
    implementation 'ch.qos.logback:logback-core:1.4.8'
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    testImplementation 'ch.qos.logback:logback-classic:1.4.8'
    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'

    implementation group: 'joda-time', name: 'joda-time', version: '2.2'


    // OptaPlanner 기본 제공(필수 라이브러리)
    api 'org.optaplanner:optaplanner-core:9.41.0.Final'
    api 'org.optaplanner:optaplanner-persistence-common:9.41.0.Final'
    api 'org.optaplanner:optaplanner-persistence-jackson:9.41.0.Final'
    api 'org.optaplanner:optaplanner-benchmark:9.41.0.Final'
    api 'jakarta.json:jakarta.json-api:2.1.1'
    api 'org.jfree:jfreechart:1.5.4'
    api 'org.apache.commons:commons-text:1.10.0'
    api 'org.slf4j:slf4j-api:2.0.6'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.14.2'
    api 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    api 'org.jdom:jdom2:2.0.6.1'
    api 'org.apache.poi:poi:5.2.3'
    api 'org.apache.poi:poi-ooxml:5.2.3'
    runtimeOnly 'ch.qos.logback:logback-classic:1.4.6'
    runtimeOnly 'org.apache.logging.log4j:log4j-to-slf4j:2.20.0'
    runtimeOnly 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.14.2'
    testImplementation 'org.optaplanner:optaplanner-test:9.41.0.Final'
    testImplementation 'org.optaplanner:optaplanner-core-impl:9.41.0.Final'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}